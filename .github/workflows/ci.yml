name: API tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”¹  Check out test framework
        uses: actions/checkout@v6

      - name: ğŸ”¹  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ”¹  Install test framework (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ğŸ”¹  Clone restful-booker-platform
        uses: actions/checkout@v6
        with:
          repository: mwinteringham/restful-booker-platform
          ref: trunk
          path: restful-booker-platform
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¹  Start microservices with docker-compose
        run: |
          cd restful-booker-platform
          docker compose up -d

      - name: ğŸ”¹  Wait for all services to be healthy
        run: python scripts/wait_for_services.py

      - name: ğŸ”¹ Create .env file from GitHub Secrets
        run: |
          cat << 'EOF' > .env
          BOOKING.URL=${{ secrets.BOOKING_URL }}
          AUTH.URL=${{ secrets.AUTH_URL }}
          ROOM.URL=${{ secrets.ROOM_URL }}
          REPORT.URL=${{ secrets.REPORT_URL }}
          BRANDING.URL=${{ secrets.BRANDING_URL }}
          MESSAGE.URL=${{ secrets.MESSAGE_URL }}

          HTTP_CLIENT.TIMEOUT=${{ secrets.HTTP_CLIENT_TIMEOUT }}
          HTTP_CLIENT.RETRIES=${{ secrets.HTTP_CLIENT_RETRIES }}
          HTTP_CLIENT.VERIFY_SSL=${{ secrets.HTTP_CLIENT_VERIFY_SSL }}

          TEST_USER.LOGIN=${{ secrets.TEST_USER_LOGIN }}
          TEST_USER.PASSWORD=${{ secrets.TEST_USER_PASSWORD }}
          EOF

      - name: ğŸ”¹  Run API tests with pytest and generate Allure results
        run: python -m pytest tests/ --alluredir=allure-results

      - name: ğŸ”¹ Restore Coverage history
        uses: actions/cache/restore@v5
        with:
          path: coverage-history.json
          key: coverage-history-${{ github.run_id }}
          restore-keys: |
            coverage-history-


      - name: ğŸ”¹ Generate Coverage report
        run: |
          swagger-coverage-tool save-report


      - name: ğŸ”¹ Cache Coverage history
        if: always()
        uses: actions/cache/save@v5
        with:
          path: coverage-history.json
          key: coverage-history-${{ github.run_id }}


      - name: ğŸ”¹ Upload Coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.html

      - name: ğŸ”¹ Upload Allure results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-results
          path: allure-results

      - name: ğŸ§¹  Cleanup (always run)
        if: always()
        run: |
          cd restful-booker-platform 2>/dev/null && docker compose down -v --remove-orphans || true

  publish-report:
    if: always()
    needs: [ setup-and-validate ]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Check out gh-pages for structure
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: gh-pages-output

      - name: ğŸ”¹ Download Allure results
        uses: actions/download-artifact@v7
        with:
          name: allure-results
          path: allure-results

      - name: ğŸ”¹ Download Swagger Coverage report
        uses: actions/download-artifact@v7
        with:
          name: coverage-report
          path: coverage-report

      - name: ğŸ”¹ Generate Allure Report with history
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history  

      - name: ğŸ”¹ Prepare unified reports structure
        run: |
          # Ğ¡Ğ¾Ğ·Ğ´Ğ°Ñ‘Ğ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ
          mkdir -p gh-pages-output/allure
          mkdir -p gh-pages-output/coverage

          # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ ÑĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ğ¹ Allure Ğ¾Ñ‚Ñ‡Ñ‘Ñ‚
