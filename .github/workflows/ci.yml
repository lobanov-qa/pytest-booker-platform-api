name: API tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: üîπ  Check out test framework
        uses: actions/checkout@v6

      - name: üîπ  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: üîπ  Install test framework (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: üîπ  Clone restful-booker-platform
        uses: actions/checkout@v6
        with:
          repository: mwinteringham/restful-booker-platform
          ref: trunk
          path: restful-booker-platform
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîπ  Start microservices with docker-compose
        run: |
          cd restful-booker-platform
          docker compose up -d

      - name: üîπ  Wait for all services to be healthy
        run: python scripts/wait_for_services.py

      - name: üîπ Create .env file from GitHub Secrets
        run: |
          cat << 'EOF' > .env
          BOOKING.URL=${{ secrets.BOOKING_URL }}
          AUTH.URL=${{ secrets.AUTH_URL }}
          ROOM.URL=${{ secrets.ROOM_URL }}
          REPORT.URL=${{ secrets.REPORT_URL }}
          BRANDING.URL=${{ secrets.BRANDING_URL }}
          MESSAGE.URL=${{ secrets.MESSAGE_URL }}

          HTTP_CLIENT.TIMEOUT=${{ secrets.HTTP_CLIENT_TIMEOUT }}
          HTTP_CLIENT.RETRIES=${{ secrets.HTTP_CLIENT_RETRIES }}
          HTTP_CLIENT.VERIFY_SSL=${{ secrets.HTTP_CLIENT_VERIFY_SSL }}

          TEST_USER.LOGIN=${{ secrets.TEST_USER_LOGIN }}
          TEST_USER.PASSWORD=${{ secrets.TEST_USER_PASSWORD }}
          EOF

      - name: üîπ  Run API tests with pytest and generate Allure results
        run: python -m pytest tests/ --alluredir=allure-results

      - name: üîπ Restore Coverage history
        uses: actions/cache/restore@v5
        with:
          path: coverage-history.json
          key: coverage-history-${{ github.run_id }}
          restore-keys: |
            coverage-history-


      - name: üîπ Generate Coverage report
        run: |
          swagger-coverage-tool save-report


      - name: üîπ Cache Coverage history
        if: always()
        uses: actions/cache/save@v5
        with:
          path: coverage-history.json
          key: coverage-history-${{ github.run_id }}


      - name: üîπ Upload Coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.html

      - name: üîπ Upload Allure results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-results
          path: allure-results

      - name: üßπ  Cleanup (always run)
        if: always()
        run: |
          cd restful-booker-platform 2>/dev/null && docker compose down -v --remove-orphans || true

  publish-report:
    if: always()
    needs: [ setup-and-validate ]
    runs-on: ubuntu-latest

    steps:
      - name: üîπ Check out gh-pages (with existing reports)
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: gh-pages-output
          fetch-depth: 0

      - name: üîπ Download new Allure results
        uses: actions/download-artifact@v7
        with:
          name: allure-results
          path: allure-results

      - name: üîπ Download new Coverage report
        uses: actions/download-artifact@v7
        with:
          name: coverage-report
          path: coverage-report

      - name: üîπ Generate Allure Report with history
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          gh_pages: gh-pages-output
          subfolder: allure/${GITHUB_RUN_NUMBER}

      - name: üîπ Copy new coverage to versioned folder
        run: |
          BUILD_NUMBER="${{ github.run_number }}"
          mkdir -p "gh-pages-output/coverage/${BUILD_NUMBER}"
          cp -v coverage-report/coverage.html "gh-pages-output/coverage/${BUILD_NUMBER}/index.html"

      - name: üîπ Create index for this build
        run: |
          BUILD_NUMBER="${{ github.run_number }}"
          COMMIT_SHA="${GITHUB_SHA::8}"

          mkdir -p "gh-pages-output/${BUILD_NUMBER}"

          cat > "gh-pages-output/${BUILD_NUMBER}/index.html" << EOF
          <!DOCTYPE html>
          <html>
          <head><title>Build #${BUILD_NUMBER}</title></head>
          <body>
            <h1>Build #${BUILD_NUMBER}</h1>
            <ul>
              <li><a href="allure/index.html">Allure Report</a></li>
              <li><a href="coverage/index.html">Coverage Report</a></li>
            </ul>
            <p>Commit: ${COMMIT_SHA}</p>
          </body>
          </html>
          EOF

      - name: üîπ Update global index
        run: |
          cd gh-pages-output

          # –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –ø–∞–ø–∫–∏ —Å –Ω–æ–º–µ—Ä–∞–º–∏ (—Å–±–æ—Ä–∫–∏)
          BUILDS=$(find . -maxdepth 1 -type d -name '[0-9]*' | sed 's|./||' | sort -nr)

          # –°–æ–∑–¥–∞—ë–º/–æ–±–Ω–æ–≤–ª—è–µ–º –≥–ª–∞–≤–Ω—ã–π index.html
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>All Test Builds</title>
            <style>
              body { font-family: sans-serif; padding: 40px; }
              .build { margin: 10px 0; padding: 10px; background: #f5f5f5; }
              .latest { border-left: 4px solid #4CAF50; }
            </style>
          </head>
          <body>
            <h1>üìä All Test Builds</h1>
            <p><strong>Latest: Build #${{ github.run_number }}</strong></p>
          EOF

          # –î–æ–±–∞–≤–ª—è–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤—Å–µ —Å–±–æ—Ä–∫–∏
          for build in $BUILDS; do
            echo "<div class='build $([ "$build" = "${{ github.run_number }}" ] && echo "latest")'>" >> index.html
            echo "<strong><a href='${build}/'>Build #${build}</a></strong>" >> index.html
            echo " | <a href='${build}/allure/index.html'>Allure</a>" >> index.html
            echo " | <a href='${build}/coverage/index.html'>Coverage</a>" >> index.html
            echo "</div>" >> index.html
          done

          cat >> index.html << 'EOF'
            <p><small>Updated: $(date)</small></p>
          </body>
          </html>
          EOF

      - name: üîπ Deploy ALL reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages-output
          force_orphan: false



