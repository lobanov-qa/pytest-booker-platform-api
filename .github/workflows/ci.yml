name: API tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ”¹  Check out test framework
        uses: actions/checkout@v6

      - name: ðŸ”¹  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ðŸ”¹  Install test framework (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ðŸ”¹  Clone restful-booker-platform
        uses: actions/checkout@v6
        with:
          repository: mwinteringham/restful-booker-platform
          ref: trunk
          path: restful-booker-platform
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”¹  Start microservices with docker-compose
        run: |
          cd restful-booker-platform
          docker compose up -d

      - name: ðŸ”¹  Wait for all services to be healthy
        run: python scripts/wait_for_services.py

      - name: ðŸ”¹ Run ALL API tests
        env:
          AUTH_CLIENT_URL: ${{ secrets.AUTH_CLIENT_URL }}
          HTTP_CLIENT_TIMEOUT: ${{ secrets.HTTP_CLIENT_TIMEOUT }}
          TEST_USER_LOGIN: ${{ secrets.TEST_USER_LOGIN }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: python -m pytest tests/ --tb=short -v

      - name: ðŸ§¹  Cleanup (always run)
        if: always()
        run: |
          cd restful-booker-platform 2>/dev/null && docker compose down -v --remove-orphans || true



     

  



