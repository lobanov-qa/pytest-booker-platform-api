name: API tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ”¹  Check out test framework
        uses: actions/checkout@v6

      - name: ðŸ”¹  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ðŸ”¹  Install test framework (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ðŸ”¹  Clone restful-booker-platform
        uses: actions/checkout@v6
        with:
          repository: mwinteringham/restful-booker-platform
          ref: trunk
          path: restful-booker-platform
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”¹  Start microservices with docker-compose
        run: |
          cd restful-booker-platform
          docker compose up -d

      - name: ðŸ”¹  Wait for all services to be healthy
        run: python scripts/wait_for_services.py

      - name: ðŸ”¹ Create .env file from GitHub Secrets
        run: |
          cat << 'EOF' > .env
          BOOKING.URL=${{ secrets.BOOKING_URL }}
          AUTH.URL=${{ secrets.AUTH_URL }}
          ROOM.URL=${{ secrets.ROOM_URL }}
          REPORT.URL=${{ secrets.REPORT_URL }}
          BRANDING.URL=${{ secrets.BRANDING_URL }}
          MESSAGE.URL=${{ secrets.MESSAGE_URL }}

          HTTP_CLIENT.TIMEOUT=${{ secrets.HTTP_CLIENT_TIMEOUT }}
          HTTP_CLIENT.RETRIES=${{ secrets.HTTP_CLIENT_RETRIES }}
          HTTP_CLIENT.VERIFY_SSL=${{ secrets.HTTP_CLIENT_VERIFY_SSL }}

          TEST_USER.LOGIN=${{ secrets.TEST_USER_LOGIN }}
          TEST_USER.PASSWORD=${{ secrets.TEST_USER_PASSWORD }}
          EOF

      - name: ðŸ”¹  Run API tests with pytest and generate Allure results
        run: python -m pytest tests/ --alluredir=allure-results

      - name: ðŸ”¹ Restore Coverage history
        uses: actions/cache/restore@v5
        with:
          path: coverage-history.json
          key: coverage-history-${{ github.run_id }}
          restore-keys: |
            coverage-history-


      - name: ðŸ”¹ Generate Coverage report
        run: |
          swagger-coverage-tool save-report


      - name: ðŸ”¹ Cache Coverage history
        if: always()
        uses: actions/cache/save@v5
        with:
          path: coverage-history.json
          key: coverage-history-${{ github.run_id }}

      
      - name: ðŸ”¹ Upload Coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.html

      - name: ðŸ”¹ Upload Allure results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-results
          path: allure-results

      - name: ðŸ§¹ Cleanup (always run)
        if: always()
        run: |
          cd restful-booker-platform 2>/dev/null && docker compose down -v --remove-orphans || true

  publish-report:
    if: always()
    needs: [ setup-and-validate ]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Check out gh-pages (with history)
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: gh-pages-output
          fetch-depth: 0

      - name: ðŸ”¹ Restore Allure history cache
        uses: actions/cache@v4
        with:
          path: allure-history
          key: allure-history-main
          restore-keys: |
            allure-history-

      - name: ðŸ”¹ Download Allure results
        uses: actions/download-artifact@v7
        with:
          name: allure-results
          path: allure-results

      - name: ðŸ”¹ Download Coverage report
        uses: actions/download-artifact@v7
        with:
          name: coverage-report
          path: coverage-report

      - name: ðŸ”¹ Generate Allure Report DIRECTLY to gh-pages
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_history: allure-history
          gh_pages: gh-pages-output
          subfolder: ${{ github.run_number }}/allure
          keep_reports: 10

      # Ð£Ð´Ð°Ð»ÑÐµÑ‚ ÑÑ‚Ð°Ñ€Ñ‹Ðµ Ð¿Ð°Ð¿ÐºÐ¸ ÑÐ±Ð¾Ñ€Ð¾Ðº (1/, 2/, ...)
      - name: ðŸ”¹ Clean old reports from gh-pages-output
        run: |
          cd gh-pages-output
          find . -maxdepth 1 -type d -name '[0-9]*' | 
            sed 's|./||' | sort -nr | tail -n +11 | 
            xargs -I {} rm -rf {}

      - name: ðŸ”¹ Save Allure history cache
        uses: actions/cache@v4
        with:
          path: allure-history
          key: allure-history-main

      - name: ðŸ”¹ Copy coverage report
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          mkdir -p "gh-pages-output/$BUILD_NUMBER/coverage"
          cp -v coverage-report/coverage.html "gh-pages-output/$BUILD_NUMBER/coverage/index.html"

      - name: ðŸ”¹ Create build index page
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          mkdir -p "gh-pages-output/$BUILD_NUMBER"

          cat > "gh-pages-output/$BUILD_NUMBER/index.html" << EOF
          <!DOCTYPE html>
          <html>
          <head><title>Build #$BUILD_NUMBER</title></head>
          <body>
            <h1>Build #$BUILD_NUMBER</h1>
            <ul>
              <li><a href="allure/index.html">Allure Report</a></li>
              <li><a href="coverage/index.html">Coverage Report</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: ðŸ”¹ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages-output
          force_orphan: false